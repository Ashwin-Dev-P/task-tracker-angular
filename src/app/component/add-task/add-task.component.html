<form *ngIf="showAddTask" (submit)="onSubmit()">
  <div class="form-control">
    <label for="text">Task</label>
    <input type="text" name="text" placeholder="Task" [(ngModel)]="text" />
  </div>
  <div class="form-control">
    <label for="day">Day & Time</label>
    <input
      type="text"
      name="day"
      placeholder="Add Day & Time"
      [(ngModel)]="day"
    />
  </div>

  <div class="form-control">
    <label for="reminder">Set Reminder</label>
    <input type="checkbox" name="reminder" [(ngModel)]="reminder" />
  </div>

  <div class="form-control">
    <input type="submit" name="submit" value="save" class="btn" />
  </div>
</form>
